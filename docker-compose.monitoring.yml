services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: orthoscan-uptime-kuma
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma-data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:3001 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  uptime-kuma-data:
